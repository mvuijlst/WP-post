<!DOCTYPE html>
<html>
  <head>
    <title>Save Link</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      textarea, input {
        width: 100%;
        margin-bottom: 10px;
      }
      #tagSuggestions div {
        background-color: #f1f1f1;
        padding: 5px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      #tagSuggestions div:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h3>Save a Link</h3>
    <form id="postForm">
      <label for="title">Title</label><br>
      <input type="text" id="title" placeholder="Title of the page"><br>

      <label for="description">Description</label><br>
      <textarea id="description" placeholder="Selected text or page description"></textarea><br>

      <label for="tags">Tags</label><br>
      <input type="text" id="tagInput" placeholder="Add tags (comma separated)">
      <div id="tagSuggestions"></div> <!-- For showing autocomplete suggestions -->

      <button type="submit">Save Link</button>
    </form>

    <div id="linkCount">You have 0 saved links.</div>
    <button id="viewLinksButton">View Saved Links</button>

    <script src="popup.js"></script>
  </body>
</html>
