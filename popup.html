<!DOCTYPE html>
<html>
  <head>
    <title>Save Link</title>
    <style>
      body {
        width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      textarea, input {
        width: calc(100% - 20px); /* Ensure equal padding on both sides */
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
      textarea {
        height: 100px; /* Adjusts the height of the textarea */
      }
      #tagSuggestions div {
        background-color: #f1f1f1;
        padding: 5px;
        cursor: pointer;
        margin-bottom: 5px;
      }
      #tagSuggestions div:hover {
        background-color: #ddd;
      }
      #tagContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 10px;
      }
      .tag-pill {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
      }
      .tag-pill .remove-tag {
        margin-left: 5px;
        cursor: pointer;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Save a Link</h3>
    <form id="postForm">
      <label for="title">Title</label><br>
      <input type="text" id="title" placeholder="Title of the page"><br>

      <label for="description">Description</label><br>
      <textarea id="description" placeholder="Selected text or page description"></textarea><br>

      <label for="tags">Tags</label><br>
      <input type="text" id="tagInput" placeholder="Type a tag and press Tab or Enter">
      <div id="tagContainer"></div>
      <div id="tagSuggestions"></div>

      <button type="submit">Save Link</button>
    </form>

    <button id="viewLinksButton">View Saved Links</button>

    <script src="popup.js"></script>
  </body>
</html>
