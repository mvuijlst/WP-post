<!DOCTYPE html>
<html>
  <head>
    <title>Save Link</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      textarea {
        width: 100%;
        height: 60px;
      }
      input, button {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Save a Link</h3>
    <form id="postForm">
      <label for="title">Title</label><br>
      <input type="text" id="title" placeholder="Title of the page"><br>

      <label for="description">Description</label><br>
      <textarea id="description" placeholder="Selected text or page description"></textarea><br>

      <button type="submit">Save Link</button>
    </form>

    <div id="linkCount">You have 0 saved links.</div>
    <button id="viewLinksButton">View Saved Links</button>

    <script src="popup.js"></script>
  </body>
</html>
